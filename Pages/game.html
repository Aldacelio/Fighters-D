<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGHTERS D | Tela Principal</title>
    <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="../javascript/utils.js"></script>
    <script defer src="../javascript/classes.js"></script>
    <script defer src="../javascript/script.js"></script>
</head>
<body>

    <div class="container">
        
        <!--health bar and timer-->
        <div class="health-bar-and-timer">

            <!--health bar player1-->
            <div class="container-players player1">
                <div class="health-bar"></div>
                <!--decrement health bar player2-->
                <div class="bar decrement-player1" id="playerHealth"></div>
            </div>
            <!--timer-->
            <div id="timer">10</div>
            
            <div class="container-players player2">
                <!--health bar player2-->
                <div class="health-bar"></div>
                <!--decrement health bar player2-->
                <div class="bar decrement-player2" id="enemyHealth"></div>
            </div>

        </div>

        <div id="champion"></div>

        <canvas></canvas>

    </div>
    
</body>
</html>
